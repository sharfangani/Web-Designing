<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid + Flexbox Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 250px 1fr;
            height: 100vh;
            background: #eaeaea;
        }
        
        header, footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            grid-column: span 2;
        }
        
        .sidebar {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 18px;
        }
        
        .main {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            background: #f8f8f8;
        }
        
        .flexbox {
            width: calc(25% - 15px);
            height: 120px;
            background: #242424;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>Header</header>
    <div class="sidebar">Sidebar</div>
    <main class="main">

        <div class="flexbox">Card 1</div>
        <div class="flexbox">Card 2</div>
        <div class="flexbox">Card 3</div>
        <div class="flexbox">Card 4</div>

    </main>
    <footer>Footer</footer>
</body>
</html>
